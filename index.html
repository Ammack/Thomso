<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="tomato.png">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>

</head>
<body>

    <div class="slide1 row">

      <div class="main-timer container-fluid col-lg-6 col-md-12 col-sm-12 ">
        <p id="work" class="label">Pomodoro Timer</p>
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>
        <div class="buttons" >
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
        </div>

      </div>

      <div class="cyclesandbreak container-fluid col-lg-6 col-md-12 col-sm-12">
        <div class="gap-timer container-fluid ">
          <p id="break" class="label">Break timer</p>
          <div id="break-timer" class="timer">
            <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
          </div>
        </div>

        <div class="cycles container-fluid">
          <p id="cycles" class="label">Cycles:</p>
          <p id="counter" class="timer">0</p>
        </div>
      </div>


    </div>

    <hr style="height: 5px; color: red; width: 100%;">

    <div class="slide3">
      <h1>
        Made with ðŸ’– by <span style="color: #14D2A6;">Gautam </span>
      </h1>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
